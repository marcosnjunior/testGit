{% extends 'sitebox/base.html' %}
	{% block content %}
        {% for post in posts %}
    		<div class="post">
        		<p>published: {{ post.published_date }}</p>
        		<h1><a href="{% url 'detalhes' pk=post.pk %}">{{ post.title }}</a></h1>
        		<p>{{ post.text|linebreaksbr }}</p>
    		</div>
		{% endfor %}
	{% endblock content %}
